    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Inter:wght@300..700&display=swap');
      :root {
        /* === Typography === */
        --font-primary: 'Orbitron', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
        --font-secondary: 'Inter', sans-serif;

        /* === Core Color Palette === */
        /* Primary Backgrounds - Hacker Theme */
        --color-bg-primary: #000000;
        --color-bg-secondary: #0A0A0A;
        --color-bg-tertiary: #1A1A1A;
        --color-bg-elevated: #0F0F0F;
        --color-bg-overlay: rgba(0, 0, 0, 0.9);

        /* Accent Colors - Patriotic Hacker Theme */
        --color-accent-red: #DC143C;
        --color-accent-blue: #00308F;
        --color-accent-white: #FFFFFF;
        --color-accent-cyan: #00FFFF;
        --color-accent-green: #00FF41;
        --color-accent-orange: #FF6B35;

        /* Text Colors */
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #CCCCCC;
        --color-text-muted: #888888;
        --color-text-inverse: #000000;

        /* Border & UI Elements */
        --color-border-primary: #333333;
        --color-border-secondary: #1A1A1A;
        --color-border-accent: var(--color-accent-red);
        --color-divider: #1A1A1A;

        /* === State Colors === */
        --color-success: var(--color-accent-green);
        --color-warning: var(--color-accent-orange);
        --color-error: var(--color-accent-red);
        --color-info: var(--color-accent-blue);

        /* === Interactive States === */
        --color-hover-bg: rgba(220, 20, 60, 0.15);
        --color-active-bg: rgba(220, 20, 60, 0.25);
        --color-focus-ring: rgba(220, 20, 60, 0.6);
        --color-disabled: rgba(136, 136, 136, 0.3);

        /* === Effects & Gradients === */
        --color-glow-red: rgba(220, 20, 60, 0.4);
        --color-glow-blue: rgba(0, 48, 143, 0.4);
        --color-glow-cyan: rgba(0, 255, 255, 0.3);
        --gradient-primary: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
        --gradient-accent: linear-gradient(135deg, var(--color-accent-red) 0%, var(--color-accent-blue) 100%);
        --gradient-patriotic: linear-gradient(180deg, #00308F 0%, #FFFFFF 50%, #DC143C 100%);
        --gradient-overlay: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%);

        /* === Shadows === */
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.5);
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.6);
        --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.7);
        --shadow-glow: 0 0 20px var(--color-glow-red);
        --shadow-glow-blue: 0 0 20px var(--color-glow-blue);
        --shadow-inset: inset 0 2px 4px rgba(0, 0, 0, 0.5);

        /* === Spacing === */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;

        /* === Border Radius === */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;

        /* === Transitions === */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --transition-slow: 350ms ease;

        /* === Typography Scale === */
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        --text-4xl: 2.25rem;

        /* === Line Heights === */
        --leading-tight: 1.25;
        --leading-normal: 1.5;
        --leading-relaxed: 1.75;

        /* === Letter Spacing === */
        --tracking-tight: -0.025em;
        --tracking-normal: 0;
        --tracking-wide: 0.025em;
        --tracking-wider: 0.05em;
        --tracking-widest: 0.1em;

        /* === Component Specific === */
        --header-height: 80px;
        --sidebar-width: 280px;
        --container-max-width: 1400px;
        --card-padding: var(--space-lg);
        --button-height: 48px;

        /* Legacy Variables for Compatibility */
        --color-bg-parchment: var(--color-bg-primary);
        --color-bg-dark-brown: var(--color-bg-secondary);
        --color-bg-med-brown: var(--color-bg-tertiary);
        --color-bg-light-brown: var(--color-border-primary);
        --color-text-dark: var(--color-text-primary);
        --color-text-light: var(--color-text-primary);
        --color-text-med: var(--color-text-secondary);
        --color-accent-red: var(--color-accent-red);
        --color-accent-gold: var(--color-accent-red);
        --color-accent-blue: var(--color-accent-blue);
      }
      body {
        font-family: var(--font-mono);
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        background-image:
          radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(0, 48, 143, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 48, 143, 0.03) 2px,
            rgba(0, 48, 143, 0.03) 4px
          );
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 1px,
            rgba(220, 20, 60, 0.02) 1px,
            rgba(220, 20, 60, 0.02) 2px
          );
        pointer-events: none;
        z-index: 0;
      }
      .font-orbitron {
        font-family: var(--font-primary);
      }

    <script>
      // Polyfill for crypto.randomUUID() for browsers that don't support it
      if (!crypto.randomUUID) {
        crypto.randomUUID = function randomUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        };
      }
    </script>
